<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Java script Advance 01 Result at Console</h1>
    <script>
        let n = prompt('กรุณากรอกตัวเลข');
        let sum =1;
        let num = "1";
        //for(m=1; m<=n; m++){
            for (let i=2; i<=n; i++)
            {
                let k = 2;
                while (true) {
                    if (k >= i) break;
                    if ((i % k) == 0) break;
                    k++;
                }
                if(i == k)
                {
                    //console.log(`-${i}`);
                    sum -= i;
                    num += "-" + i;
                }
                else
                {
                   // console.log(`${i}`);
                    sum += i;
                    num += "+" + i;
                }
            }
        //}
        console.log(`num = ${num}`);
        console.log(`sum = ${sum}`);
    </script>
</body>
