<body>
    <h1>Java script Advance 02 Result at Console</h1>
    <script>
        alert(checkCharacter(prompt('กรุณากรอกข้อความ')));
        function checkCharacter(str) {
            if(str.toUpperCase() == str)
                return "All character are capital.";
            else if(str.toLowerCase() == str)
                return "All character are small.";
            else
                return "All character are mix.";
        }
    </script>
