<body>
    <h1>Java script Advance 01 Result at Console</h1>
    <script>
        let n = prompt('กรุณากรอกตัวเลข');
        let sum = 0;
        for (let i=1; i<=n; i++)
        {
            for (let k=1; k<=i; k++)
            {
                sum += i;
            }
        }
        console.log(`sum = ${sum}`);
    </script>
