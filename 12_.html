<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java script Advance 01 Result at Console</h1>
    <script>
        let sum =0;
        let i = 1;
        let max = 60;
        while (sum < max)
        {
            console.log(`${i}`);
            if((sum + (3*i)) < max) sum += 3*i; else break;
            if((sum + (5*i)) < max) sum += 5*i; else break;
            i++;
        }
        console.log(`${sum}`);
    </script>
</body>
</html>
