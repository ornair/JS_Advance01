<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Java script Advance 02 Result at Console</h1>
    <script>
        let a = prompt('กรุณากรอกตัวเลข a');
        let n = prompt('กรุณากรอกตัวเลข n');
        function power(a, n) {
            let power = 1;
            for(let i=0; i<n; i++)
            {
                power *= a;
            }
            return power;
        }
        console.log(`power(${a}, ${n}) = ${power(a, n)}`);
    </script>
</body>
